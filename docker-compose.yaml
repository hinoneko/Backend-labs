services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      FLASK_APP: app.py
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_db
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: